<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Neotod's CV</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
  </head>
  <body class="bg-dark">
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->

    <nav class="navbar navbar-expand navbar-light bg-light px-5 sticky-top">
      <a class="navbar-brand" href="#"> <h3>neotod</h3> </a>

      <div>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link fw-bold" href="#"
              >CV<span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">blog</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="px-lg-5 px-md-3 px-sm-1">
      <div class="container text-light pt-3 pb-2 my-3">
        <div class="row mx-3">
          <div class="header mx-auto col-md-3 col-lg-3">
            <div class="row mx-auto h2">{intro}</div>

            <div class="row h2">
              <h6 class="py-3">{job_title}</h6>
            </div>

            <div class="row">
              <ul class="list-unstyled list-inline">
                <li class="list-inline-item py-1 px-1">
                  <a href="{social_media_gitub_url}">Github Icon</a>
                </li>
                <li class="list-inline-item py-1 px-1">
                  <a href="{social_media_linkedin_url}">Linkedin Icon</a>
                </li>
                <li class="list-inline-item py-1 px-1">
                  <a href="{social_media_email_url}">Email Icon</a>
                </li>
              </ul>
            </div>
          </div>

          <div id="about_me" class="col-md-9 col-lg-9">{about_me}</div>
        </div>
      </div>

      <div id="skills-main-container" class="container text-light px-5 my-3">
        <div class="row">
          <h2 class="border-bottom my-3 py-3 text-light">Skills</h2>
        </div>

        <div id="skills-container" class="row d-flex py-3 mx-auto">
          {skills}
        </div>
      </div>

      <!--backgrounds - start-->
      <div id="backgrounds-main-container" class="container-md">
        <div class="row border-top mx-4">
          <div
            id="backgrounds-container-left"
            class="col-sm-auto col-md-auto col-lg-6 my-md-auto mx-auto text-light"
          >
            <h1 style="font-size: 4em" class="text-center">Background</h1>
          </div>

          {background}
          <!--backgrounds - end-->
        </div>
      </div>
    </main>
  </body>
</html>
